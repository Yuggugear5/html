<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color:rgb(42, 42, 194);
}
.container {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
}
.counter {
    font-size: 2em;
    margin-bottom: 20px;
}
button {
    padding: 10px 20px;
    font-size: 1em;
    margin: 5px;
    cursor: pointer;
    background-image: linear-gradient(rgb(58, 167, 255), rgb(101, 172, 230), rgb(7, 112, 198));  
    padding-left: 25px;
    padding-right: 25px;
    padding-top: 5px;
    padding-bottom: 8px;
    border-radius: 6px;
    border: none;
    color: white;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    cursor:pointer;  
}
.clicks {
    font-size: 1.1em;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="counter">
            <p id="count">0</p>
        </div>
        <div>
            <button onclick="dec()">Decrement</button>
            <button onclick="inc()">Increment</button>
        </div>
        <div class="clicks">
            <p>Increment Clicks: <span id="incCount">0</span></p>
            <p>Decrement Clicks: <span id="decCount">0</span></p>
        </div>
    </div>
    <script>
        let c = 0, ci = 0, cd = 0;
        const count = document.getElementById("count");
        const incCount = document.getElementById("incCount");
        const decCount = document.getElementById("decCount");
        function inc() {
            c++;
            ci = (ci >= 10) ? 0 : ci + 1;
            update();
        }
        function dec() {
            c = c > 0 ? c - 1 : 0;
            cd = (cd >= 100) ? 0 : cd + 1;
            update();
        }
        function update() {
            count.textContent = c;
            incCount.textContent = ci;
            decCount.textContent = cd;
        }
    </script>
    <a href="home.html"></a>
    <button>back</button>
</body>
</html>
